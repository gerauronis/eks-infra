# Default values for kometa.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:202533518394:certificate/f89b813d-7834-49e0-a23f-186d30037927,arn:aws:acm:us-east-1:202533518394:certificate/8fede441-dc3e-4211-9f79-785d9a26ddc1,arn:aws:acm:us-east-1:202533518394:certificate/34e171ec-b287-4a4a-b0ea-d02c16cfff2b,arn:aws:acm:us-east-1:202533518394:certificate/ff27f041-c3ee-4787-889d-5c80eeb91c16
  tls:
    - hosts:
        - auth.kometadeveloper.xyz
        - core.kometadeveloper.xyz
        - cards.kometadeveloper.xyz
      secretName: kometa-tls
  services:
    - host: auth.kometadeveloper.xyz
      paths:
        - path: /
          pathType: Prefix
          name: kometa-auth
          port: 80
    - host: core.kometadeveloper.xyz
      paths:
        - path: /
          pathType: Prefix
          name: kometa-core
          port: 80
    - host: cards.kometadeveloper.xyz
      paths:
        - path: /
          pathType: Prefix
          name: cards-service
          port: 80
    - host: marketplace.kometadeveloper.xyz
      paths:
        - path: /
          pathType: Prefix
          name: kometa-marketplace
          port: 80

auth:
  replicaCount: 1
  image:
    repository: 202533518394.dkr.ecr.us-east-1.amazonaws.com/kometa-auth
    tag: v1.0-develop-36
  resources:
    limits:
      memory: "200Mi"
      cpu: "200m"
    requests:
      memory: "150Mi"
      cpu: "150m"
  service:
    port: 4041
  ingress:
    host: auth.kometadeveloper.xyz
    paths:
      - path: /
        pathType: Prefix

core:
  replicaCount: 1
  image:
    repository: 202533518394.dkr.ecr.us-east-1.amazonaws.com/kometa-core
    tag: v1.0-develop-14
  resources:
    limits:
      memory: "200Mi"
      cpu: "200m"
    requests:
      memory: "150Mi"
      cpu: "150m"
  service:
    port: 4041
  ingress:
    host: core.kometadeveloper.xyz
    paths:
      - path: /
        pathType: Prefix

marketplace:
  replicaCount: 1
  image:
    repository: 202533518394.dkr.ecr.us-east-1.amazonaws.com/kometa-marketplace
    tag: v1.0-develop-1
  resources:
    limits:
      memory: "200Mi"
      cpu: "200m"
    requests:
      memory: "150Mi"
      cpu: "150m"
  service:
    port: 3000
  ingress:
    host: marketplace.kometadeveloper.xyz
    paths:
      - path: /
        pathType: Prefix

cardsService:
  replicaCount: 1
  name: cards-service
  image:
    repository: 202533518394.dkr.ecr.us-east-1.amazonaws.com/tarjetas-service
    tag: v1.0-dev-34
  resources:
    limits:
      memory: "200Mi"
      cpu: "200m"
    requests:
      memory: "150Mi"
      cpu: "150m"
  service:
    port: 3000
  ingress:
    host: cards.kometadeveloper.xyz
    paths:
      - path: /
        pathType: Prefix

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
